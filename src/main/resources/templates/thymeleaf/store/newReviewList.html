<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상점에 매칭되는 리뷰</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/css/store/style.css">
</head>
<body>

	
	<div id="wrap">
		<header class="d-flex align-items-center bg-info">
			<h1 class="ml-4 text-white font-weight-bold">배탈의 민족</h1>
		</header>
		<section>
			<div class="display-4 text-secondary mt-2">우리동네 가게</div>
			<div th:each="newReview : ${newReviewList}" class="item1 mt-3 pl-2 pt-2" >
				<div class="d-flex">
					<h4 th:text="${newReview.userName}" class="small mt-2 font-weight-bold">이정재</h4>
					<div>
						<span th:if>평점</span>
					</div>
				</div>
				<div th:text="${#temporals.format(newReview.createdAt, 'yyyy년 M월 d일')}">2021년 4월 3일</div>
				<div th:text="${newReview.review}">고기가 덜익어서 왔어요</div>
				<div th:text="${newReview.menu}">목살 고기면</div>
			</div>
		</section>
		<hr>
		<footer class="mt-3">
			<h5 class="font-weight-bold">(주)우와한 형제</h5>
			<div>고객센터 : 1500-1500</div>
		</footer>
	</div>








 		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
