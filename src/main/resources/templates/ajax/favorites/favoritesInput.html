<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>즐겨찾기 입력</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
</head>
<body>

	
	<h1>즐겨 찾기 추가하기</h1>
	<label>제목</label><br>
	<input type="text" class="form-control" id="nameInput"><br>
	<label>주소</label><br>
	<input type="text" class="form-control" id="urlInput">
	<button type="button" class="form-control btn btn-info mt-4" id="saveBtn">저장</button>




		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

		
		<script>
		
			$(document).ready(function(){
				
				$("#saveBtn").on("click", function(){
					
					let name = $("#nameInput").val();
					let url = $("#urlInput").val();
					
					// 자바스크립트는 문자열도 숫자연산처럼 알아서 계산해줌
					if(name == ""){
						alert("사이트명을 입력해주세요");
						return ;
					}
					
					if(url == ""){
						alert("사이트주소를 입력해주세요");
						return ;
					}
					
					$.ajax({ // ajax는 json을 문자열로 받는것이다 이것을 반드시 명심할것
						type:"post"
						, url:"/ajax/create"
						, data:{"name":name, "url":url}
						, success:function(data){
							// 여기서의 data는 결국 controller의 모든 과정을 수행하고 인자로 받은 결과
							if(data.result == "success"){
								location.href = "/ajax/list";
							}else{
								alert("추가 실패!")
							}
						
						}
						, error:function(){
							alert("추가 에러!!")
						}
					});
							
						
					
					
				});
					
					
			});
				
		
		</script>
		
		
		
</body>
</html>
